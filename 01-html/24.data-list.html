<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data List</title>
  </head>
  <body>
    <input list="datas" />
    <datalist id="datas">
      <option value="1">Edge</option>
      <option value="2">Firefox</option>
      <option value="3">Chrome</option>
    </datalist>
  </body>
</html>
