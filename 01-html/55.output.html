<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
  </head>
  <body>
    <form oninput="x.value = a.value + b.value">
      <input name="a" type="number" value="5" />
      +
      <input name="b" type="range" value="10" />
      =
      <output name="x"></output>
    </form>
  </body>
</html>
