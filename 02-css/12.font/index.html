<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <style>
      .font {
        font-family: "Times New Roman", Times, serif;
        /* font-family: "Sofia", serif; */
        font-style: italic;

        /* font-weight: bolder; */
        /* font-weight: lighter; */
        font-weight: 700;

        /* font-variant: small-caps; */
        font-variant: normal;

        /* font-size: small; */
        /* font-size: larger; */
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p class="font">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum quos
      consectetur laborum explicabo, optio temporibus eum velit saepe soluta
      animi quisquam exercitationem nam consequatur veniam. Impedit maiores
      consequatur non ut?
    </p>
  </body>
</html>
