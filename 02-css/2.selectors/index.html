<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>

    <style>
      /* Element Selector  */
      p {
      }

      /* Class Selector */
      .test {
        color: red;
      }

      /* Id Selector */
      #test {
        color: blue;
      }

      /* Univeral Selector */
      * {
      }
    </style>
  </head>
  <body>
    <p class="test">Lorem ipsum dolor sit.</p>
    <p id="test">Lorem ipsum dolor sit.</p>
  </body>
</html>
