<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      p {
        color: red;
      }

      /* rgb-rgba */
      h2 {
        color: rgba(235, 35, 95, 0.705);
      }

      /* hex */
      h3 {
        /* 00-99-aa-ff */
        color: #ffa600e0;
      }

      /* hsl-hsla */
      /* 0,355 - 0%,100% - 0%,100% - 0,1 */
      h4 {
        color: hsl(1, 20%, 10%);
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h2>Lorem, ipsum.</h2>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing.</h3>
    <h4>Lorem, ipsum.</h4>
  </body>
</html>
