<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important</title>

    <style>
      #text {
        color: aqua;
      }

      .text {
        color: green;
      }

      p {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <p class="text" id="text" style="color: violet">
      Lorem ipsum dolor sit amet.
    </p>
  </body>
</html>
