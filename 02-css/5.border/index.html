<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>

    <style>
      p {
        border-width: 2px;
        border-color: burlywood;
      }

      /* dotted */
      .dotted {
        /* border-style: dotted; */
        border-top-style: dotted;
      }
      /* dashed */
      .dashed {
        /* border-style: dashed; */
        border-right-style: dashed;
      }
      /* solid */
      .solid {
        border-style: solid;
        border-radius: 40px;
      }
      /* double */
      .double {
        border-style: double;
      }
      /* groove */
      .groove {
        border-style: groove;
      }
      /* ridge */
      .ridge {
        border-style: ridge;
      }
      /* inset */
      .inset {
        border-style: inset;
      }
      /* outset */
      .outset {
        border-style: outset;
      }
      /* none */
      .none {
        border-style: none;
      }
      /* hidden */
      .hidden {
        border-style: hidden;
      }
    </style>
  </head>
  <body>
    <p class="dotted">Lorem ipsum dolor sit amet.</p>
    <p class="dashed">Lorem ipsum dolor sit amet.</p>
    <p class="solid">Lorem ipsum dolor sit amet.</p>
    <p class="double">Lorem ipsum dolor sit amet.</p>
    <p class="groove">Lorem ipsum dolor sit amet.</p>
    <p class="ridge">Lorem ipsum dolor sit amet.</p>
    <p class="inset">Lorem ipsum dolor sit amet.</p>
    <p class="outset">Lorem ipsum dolor sit amet.</p>
    <p class="none">Lorem ipsum dolor sit amet.</p>
    <p class="hidden">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
