<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D</title>
    <style>
      p {
        margin-top: 100px;
        border: 2px solid red;
        background-color: yellowgreen;
        /* transform: translate(50px, 100px); */
        /* transform: rotate(180deg); */
        /* transform: skewX(20deg); */
        transform: matrix(1, -0.3, 0, 1, 0, 0);
      }

      p:hover {
        transition: transform 0.5s ease-in-out;
        /* transform: rotate(360deg);
        transform: scale(2, 1.5); */
        transform: scaleX(0.5);
        transform: scaleY(2);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero possimus,
      pariatur quasi aspernatur optio nisi ullam, iure sint enim itaque ab autem
      iusto quaerat quisquam repellendus? Delectus consequatur molestias hic.
    </p>
  </body>
</html>
