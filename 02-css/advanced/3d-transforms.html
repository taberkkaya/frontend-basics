<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D</title>
    <style>
      p {
        margin: 150px;
        width: 170px;
        border: 2px solid red;
        background-color: yellow;
      }

      p:hover {
        transition: transform 3s ease-out;
        transform: rotateZ(180deg);
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit alias
      officia quae deleniti excepturi quaerat! Provident repellat atque ipsa
      modi enim sequi cupiditate blanditiis, velit ducimus quam eveniet libero
      at?
    </p>
  </body>
</html>
