<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Fit</title>
    <style>
      img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        object-position: 30%;
      }
    </style>
  </head>
  <body>
    <img src="random.jpg" alt="" />
  </body>
</html>
