<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      body {
        background-color: aquamarine;
      }

      input {
        width: 100%;
      }

      @media screen and (max-width: 600px) {
        body {
          background-color: red;
        }

        input {
          width: 10%;
        }
      }
    </style>
  </head>
  <body>
    <input type="text" />
  </body>
</html>
