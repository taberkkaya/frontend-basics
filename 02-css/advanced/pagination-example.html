<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <style>
      .pagination {
        display: inline-block;
      }

      .center {
        text-align: center;
      }

      .pagination a {
        color: black;
        float: left;
        padding: 6px 14px;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 22px;
      }

      .pagination a.active {
        background-color: green;
        border-radius: 10px;
        color: white;
      }

      .pagination a:hover:not(.active) {
        background-color: #ddd;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
      </div>
    </div>
  </body>
</html>
