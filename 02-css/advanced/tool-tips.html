<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Tips</title>
    <style>
      .tool-tip {
        position: relative;
        display: inline-block;
        border-radius: 1px dotted black;
      }

      .tool-tip .tip-text {
        /* display: none; */
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: white;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        position: absolute;
        z-index: 1;
        left: 115%;
        top: -5px;
        opacity: 0;
        transition: opacity 2s;
      }

      .tool-tip:hover .tip-text {
        visibility: visible;
        opacity: 1;
      }

      .tool-tip .tip-text::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 100%;
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent black transparent transparent;
      }
    </style>
  </head>
  <body>
    <div class="tool-tip">
      Hover over me
      <span class="tip-text">Tool Tip Text</span>
    </div>
  </body>
</html>
