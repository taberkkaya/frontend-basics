<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: red;
      }
      a:visited {
        color: blue;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: orange;
      }
      p:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="/home">Ana Sayfa</a>
    <a href="#about">Hakkımızda</a>
    <hr />
    <p id="#about">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
