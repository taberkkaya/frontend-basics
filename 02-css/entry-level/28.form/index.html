    <style>
      .row:after{
        content: "";
        display: table;
        clear: both;
      }

      .col-25{
        float: left;
        width: 25%;
        margin-top: 6px;
      }

      .col-75{
        float: left;
        width: 75%;
        margin-top: 6px;
      }

      .container{
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        width: 100%;
      }

      *{
        box-sizing: border-box;
      }

      input[type="text"]{
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label{
        padding: 12px 12px 12px 0;
        display: inline-block;
      }

      button{
        padding: 12px;
        float: right;
        margin-top: 10px;
        background-color: darkolivegreen;
        color: #fff;
        cursor: pointer;
      }

      button:hover{
        background-color: #000;
      }

      @media screen and (max-width: 600px){
        .col-25, .col-75, button {
          width: 100%;
          margin-top: 0;
        }

        button{
          margin-top: 20px;
        }
      }


    </style>

      <form>
        <div class="container">
        <div class="row">
          <div class="col-25">
            <label for="name">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" placeholder="Your Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lastname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lastname" placeholder="Your Last Name">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="age">Age</label>
          </div>
          <div class="col-75">
            <input type="text" id="age" placeholder="Age...">
          </div>
        </div>
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </div>
      </form>
