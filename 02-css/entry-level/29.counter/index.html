<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      body {
        counter-reset: section;
      }

      h1 {
        counter-reset: subsection;
      }

      h1::before {
        counter-increment: section;
        content: "Section " counter(section) ". ";
      }

      h2::before {
        counter-increment: subsection;
        content: "Section " counter(section) "." counter(subsection) " ";
      }
    </style>
  </head>
  <body>
    <h1>Test</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2> 
    <hr />
    <h1>Test</h1>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <h2>Lorem, ipsum.</h2>
    <hr />
    <h1>Test</h1>
    <h2>Lorem, ipsum.</h2>
  </body>
</html>
