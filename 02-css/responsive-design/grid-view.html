<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid View</title>
    <style>
      .row {
        display: flex;
        text-align: center;
      }

      .col-4 {
        width: 25%;
        border: 3px solid;
      }
      .col-6 {
        width: 50%;
        border: 3px solid;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-4">25%</div>
      <div class="col-6">50%</div>
      <div class="col-4">25%</div>
    </div>
  </body>
</html>
