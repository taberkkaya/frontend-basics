    <title>Functions</title>

  <body>
    <h1 id="text">Welcome</h1>
    <script>
      function myFunction(p1, p2, p3) {
        // console.log("My first function!!");
        // console.log(p1, p2, p3);

      }

      function myFunction2() {
        return "Ataberk Kaya";
      }

      let x = myFunction(1, 5, 1);
      console.log(x);

      console.log(myFunction2());
    </script>
