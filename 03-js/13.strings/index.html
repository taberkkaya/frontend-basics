<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <script>
      let text = "Ataberk\nKaya";
      text = "Ataberk\tKaya";
      // text = "Ataberk\"Kaya\"";
      text = 'Ataberk"Kaya"';
      text = "Ataberk'Kaya\"";
      text = "Ataberk'Kaya\\";
      text = `
      zasdasdad
      asdasd
      asdasdas`;
      console.log(text);
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
