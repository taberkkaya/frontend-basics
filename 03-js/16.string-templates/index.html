<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Templates</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <div id="demo"></div>
    <script>
      let x = "Ataberk Kaya";

      //Back-tics syntax
      x = `---
      Ataberk 
      ---`;

      //quote inside strings
      x = `Hello "World"`;

      //interpolation
      let num = 20;
      let code = "aBc";
      x = `${num + code} - ${code}`;

      //expression substitution
      let num2 = 0.2;
      let result = `Result: ${(num * num2).toFixed(2)}`;
      console.log(result);

      //html templates
      let header = "Template Literals";
      let tags = ["template literals", "javascript", "es6"];

      let html = `<h2>${header}</h2>`;

      html += `<ul>`;
      for (const x of tags) {
        html += `<li>${x}</li>`;
      }
      html += `</ul>`;

      document.getElementById("demo").innerHTML = html;

      console.log(x);
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
