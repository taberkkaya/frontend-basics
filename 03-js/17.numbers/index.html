<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <script>
      let x = 123e5;
      x = 123e-5;
      x = 9999999999999999;
      x = 0.2 + 0.1;
      let y = (0.1 * 10 + 0.1) / 10;

      console.log(x);
      console.log(y);

      x = "10";
      y = 11;

      y = "abc";

      console.log(x + y);
      console.log(x - y);

      //NaN not a number
      console.log(isNaN(y));

      x = 10;
      y = 0;
      console.log(x / y);

      x = 0xff;
      console.log(x);
      console.log(typeof Infinity);
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
