<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <script>
      console.log(new Date());
      console.log(new Date("2022-03-25 11:03:20"));
      console.log(new Date(2022, 12));
      console.log(new Date(2022, 12, 14));
      console.log(new Date(2022, 12, 14, 4));
      console.log(new Date(2022, 12, 14, 4, 50));
      console.log(new Date(2022, 12, 14, 4, 50, 15));
      console.log(new Date(2022, 12, 14, 4, 50, 15, 24));
      console.log(new Date(24 * 60 * 60 * 1000));

      console.log(new Date().toDateString());
      console.log(new Date().toUTCString());
      console.log(new Date().toISOString());
    </script>

  </body>
</html>
