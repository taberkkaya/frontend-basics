<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <script>
      //abs
      console.log(Math.abs(-100));
      console.log(Math.abs(100));

      //ceil
      console.log(Math.ceil(1.1));
      console.log(Math.ceil(1.0));
      console.log(Math.ceil(1.7));
      console.log(Math.ceil(0.6));
      console.log(Math.ceil(-0.6));
      console.log(Math.ceil(-1.6));

      //floor
      console.log(Math.floor(10.4));
      console.log(Math.floor(10.1));
      console.log(Math.floor(10.9));
      console.log(Math.floor(-10.9));

      //log
      console.log(Math.log(2.14));

      //max
      console.log(Math.max(1, 2));
      console.log(Math.max(1, 2, 3, 4, 56, 7));

      //min
      console.log(Math.min(1, 2));
      console.log(Math.min(1, 2, 3, 4, 56, 7));

      //pow
      console.log(Math.pow(2, 2));
      console.log(Math.pow(3, 3));

      //random
      console.log(Math.random() * 100);
      console.log(Math.floor(Math.random() * 100));

      //round
      console.log(Math.round(2.4));
      console.log(Math.round(2.5));

      //trunc
      console.log(Math.trunc(1.9));
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
