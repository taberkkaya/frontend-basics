<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="text">Welcome</h1>
    <script>
      let x = 5;

      console.log(x == 5);
      console.log(x == "5");

      console.log(x === 5);
      console.log(x === "5");

      console.log(x != 5);
      console.log(x != "5");
      console.log(x != 6);
      console.log(x != true);

      console.log(x !== 5);
      console.log(x !== "5");
      console.log(x !== 6);
      console.log(x !== true);
    </script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
