<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: red;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Head</h1>
    <button id="hide">Gizle</button>
    <button id="show">Göster</button>
    <button id="toggle">Göster / Gizle</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script src="./jquery.js"></script>

    <script>
      $(document).ready(function () {
        $("#hide").on("click", () => {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(1000);
        });

        $("#show").on("click", () => {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(1000);
        });

        $("#toggle").on("click", () => {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(1000);
        });
      });
    </script>
  </body>
</html>
