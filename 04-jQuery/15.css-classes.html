<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test2 {
        color: red;
      }
      .test {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Head</h1>
    <button>Click</button>
    <p class="test">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(() => {
          // $("p").addClass("test2");
          $("p").removeClass("test");
          $("p").toggleClass("test2");
        });
      });
    </script>
  </body>
</html>
